<title>Valentine Light Story Vibe</title>

<style>
*{margin:0;padding:0;box-sizing:border-box}
body{
  font-family:Georgia,serif;
  background:#fdf5e6;
  min-height:100vh;
  display:flex;
  justify-content:center;
  align-items:center;
  text-align:center;
  color:#330000;
  overflow:hidden;
}
.wrapper{
  display:flex;
  flex-direction:column;
  gap:25px;
  width:90%;
  max-width:450px;
  padding:30px;
  z-index:1;
}
.quote{
  font-size:2em;
  font-weight:bold;
  text-shadow:0 0 5px #ffccd5,0 0 10px #ffb3c1;
  animation:glow 2s infinite alternate;
}
@keyframes glow{
  from{ text-shadow:0 0 5px #ffccd5 }
  to{ text-shadow:0 0 20px #ff99aa }
}
.photo-frame{
  width:100%;
  padding-top:100%;
  position:relative;
  border-radius:25px;
  overflow:hidden;
}
.photo-frame img{
  position:absolute;
  inset:0;
  width:100%;
  height:100%;
  object-fit:cover;
}
.audio-player{
  background:rgba(255,204,213,.25);
  padding:16px;
  border-radius:20px;
}
audio{width:100%}
.hearts-container{
  position:fixed;
  inset:0;
  pointer-events:none;
}
.heart{
  position:absolute;
  animation:fall linear infinite;
}
@keyframes fall{
  to{transform:translateY(110vh);opacity:0}
}
</style>
</head>
